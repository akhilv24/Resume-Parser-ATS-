<!DOCTYPE html>
<html>
<head><title>ATS Checker</title></head>
<body>
  {% if score is defined %}
    <h3>Score: {{ score }}%</h3>
    <p>{{ feedback }}</p>
{% endif %}

  <h2>ATS Resume Checker</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Upload Resume:</label>
    <input type="file" name="resume" required><br><br>

    <label>Enter Keywords (comma separated):</label>
    <input type="text" name="keywords" required><br><br>

    <button type="submit">Check Resume</button>
  </form>
</body>
</html>
